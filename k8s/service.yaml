# Kubernetes Service
# ===================

apiVersion: v1
kind: Service
metadata:
  name: mandate-vault
  namespace: mandate-vault
  labels:
    app: mandate-vault
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: mandate-vault
  sessionAffinity: None

