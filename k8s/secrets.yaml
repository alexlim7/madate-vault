# Kubernetes Secrets
# ==================
# Note: In production, use external secrets management (e.g., Sealed Secrets, External Secrets Operator)

apiVersion: v1
kind: Secret
metadata:
  name: mandate-vault-secrets
  namespace: mandate-vault
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values
  # DO NOT commit real secrets to git!
  secret-key: "REPLACE_WITH_SECURE_SECRET_KEY_MIN_32_CHARS"
  database-url: "postgresql+asyncpg://USER:PASSWORD@postgres-service:5432/mandate_vault"
  sentry-dsn: "https://YOUR_KEY@sentry.io/PROJECT_ID"

