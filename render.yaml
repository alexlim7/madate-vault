# Render Blueprint for Mandate Vault
# This file enables one-click deployment on Render.com

services:
  # Web Service - FastAPI Application
  - type: web
    name: mandate-vault
    runtime: docker
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /healthz
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false
      - key: ACP_WEBHOOK_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mandate-vault-db
          property: connectionString
      - key: ACP_ENABLE
        value: true
      - key: CORS_ORIGINS
        value: "*"
      - key: LOG_LEVEL
        value: INFO

databases:
  # PostgreSQL Database - Free Tier
  - name: mandate-vault-db
    databaseName: mandate_vault
    user: mandate_user
    plan: free
    region: oregon

